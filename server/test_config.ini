[paths]
temp_path = /tmp
jobs_path = .jobs
source_paths = source.jpg
target_path = srt://localhost:1234
output_path = srt://localhost:4321

[patterns]
# Оставляем дефолтные или не используем шаблоны

[face_detector]
face_detector_model = retinaface
face_detector_size = 320x320
face_detector_angles = 0 180
face_detector_score = 0.7

[face_landmarker]
face_landmarker_model = peppa_wutz
face_landmarker_score = 0.7

[face_selector]
face_selector_mode = one
face_selector_order = large-small
# Оставляем остальные фильтры пустыми

[face_masker]
# Используем базовую «box»-маску (по умолчанию)
face_occluder_model = xseg_1
face_parser_model = bisenet_resnet_34
face_mask_types = box
face_mask_areas = All
face_mask_regions = All
face_mask_blur = 0.3
face_mask_padding = 0 0 0 0

[frame_extraction]
# Работаем со всем видео целиком
temp_frame_format = png
keep_temp = False

[output_creation]
output_image_quality = 100
output_image_resolution = 1920x1080
output_audio_encoder = aac
output_audio_quality = 100
output_audio_volume = 100
output_video_encoder = h264_nvenc
output_video_preset = ultrafast
output_video_quality = 80
output_video_resolution = 1920x1080
output_video_fps = 30

[processors]
processors = face_swapper face_enhancer
face_swapper_model = hyperswap_1a_256
face_swapper_pixel_boost = 512x512
face_enhancer_model = codeformer
face_enhancer_blend = 100
face_enhancer_weight = 0.5

[uis]
open_browser = False
ui_layouts = default
ui_workflow = instant_runner

[download]
# Оставляем стандартные (или указываем свои, если нужны)

[benchmark]
# (не используется)

[execution]
execution_device_id = 0 1 2 3
execution_providers = cuda
execution_thread_count = 32
execution_queue_count = 4

[memory]
video_memory_strategy = tolerant
system_memory_limit = 0

[misc]
log_level = info
halt_on_error = True